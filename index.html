<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container, m-5" id="app">
        <h1 class="h1 text-success">Welcome to Resume Builder App</h1>
        <p class="fw-bold text-secondary"> Enter your details below to build your Resume </p>
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label text-secondary fw-bold"> Enter your Name </label>
                <input id="Name" type="text" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-secondary fw-bold"> Enter your Email </label>
                <input id="email" type="email" class="form-control" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label text-secondary fw-bold"> Enter your highest Qualification </label>
                <input id="qualification" type="text" class="form-control" placeholder="Enter your highest Qualification">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label text-secondary fw-bold"> Enter your highest Qualification CGPA/Percentage</label>
                <input id="cgpa" type="number" class="form-control" placeholder="Enter your highest Qualification CGPA/Percentage">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label text-secondary fw-bold"> Enter your Skills</label>
                <input id="skills" type="text" class="form-control" placeholder="Enter your Skills">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Create Your Resume</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./JsFiles/HomePage.js"></script>
</body>

</html>
